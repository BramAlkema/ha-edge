# nginx config for add-on HTTP->HTTPS proxy
# Accepts HTTP on 8888, forwards to HA Core via HTTPS

worker_processes 1;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log /dev/stdout;

    # Temp paths for non-root
    client_body_temp_path /tmp/nginx-client-body;
    proxy_temp_path /tmp/nginx-proxy;
    fastcgi_temp_path /tmp/nginx-fastcgi;
    uwsgi_temp_path /tmp/nginx-uwsgi;
    scgi_temp_path /tmp/nginx-scgi;

    server {
        listen 8888;
        server_name _;

        location / {
            # Forward to HA Core via HTTPS
            proxy_pass https://homeassistant:8123;
            proxy_http_version 1.1;

            # SSL settings - skip verification for internal connection
            proxy_ssl_verify off;
            proxy_ssl_server_name on;

            # Pass headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffering
            proxy_buffering off;
        }
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
}
